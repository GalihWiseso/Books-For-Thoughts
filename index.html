<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Book for Thoughts</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Raleway:wght@400;600&display=swap" rel="stylesheet" />
</head>

<body>
    <nav class="navbar">
        <div class="navbar__title">
            <img src="img/logo.png" width="60" height="60" alt="logo">
            <h2>Books For Thoughts</h2>
        </div>
        <div class="navbar__list">
            <a href="#">Book For Thoughts</a>
            <a href="#">About Us</a>
            <a href="#">How to Donate</a>
            <a href="#">Our Partners</a>
            <a href="#" class="list__button">Join Us</a>
        </div>
    </nav>
    <main class="container">
        <section class="left-container">
            <div>
                <h1 class="left-container__quotes">One book a day,<br> a million knowledge tomorrow</h1>
            </div>
            <img src="img/big picture.png"  alt="a woman read a books">
        </section>
        <section class="right-container">
            <h1 class="right-container__title">Come join us!</h1>
            <form class="form">
                <div class="form-group" for="full-name">
                    <label class="form-group__label">Full Name</label>
                    <input type="text" id="full-name" name="firstname" class="form-group__input">
                </div>
                <div class="form-group" for="email">
                    <label class="form-group__label">Email</label>
                    <input type="email" id="email" name="email" class="form-group__input">
                </div>
                <div class="form-group" for="password">
                    <label class="form-group__label">Password</label>
                    <input type="text" id="password" name="password" class="form-group__input">
                </div>
                <input type="submit" value="Send" class="form__button">
            </form>
        </section>
    </main>
</body>

</html>
